<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3b161c540c.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Ping Coming Soon Page</title>
</head>

<body>
    <main>
        <img src="img/logo.svg" alt="logo">
        <h1>We are launching <span>soon!</span></h1>
        <p class="desc">Subscribe and get notified</p>
        <form action="#">
            <input type="email" id="email" placeholder="Your email address">
            <input type="submit" class="button" value="Notify Me">
            <span id="error-message" class="error-message"></span>
        </form>
        <img src="img/illustration-dashboard.png" class="dashboard" alt="illustration dashboard">
        <div class="flex">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>
        <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </main>
    <script src="script.js"></script>
</body>

</html>
